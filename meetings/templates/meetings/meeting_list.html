<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table><tr><th>Title</th><th>Date</th><th>Start Time</th><th>Durations</th></tr>

{% endfor %}

</table>
</body>
</html>
