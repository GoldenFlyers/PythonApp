{% extends "meetings/base.html" %}
{% block title %}New Meeting List{% endblock %}
{% block content %}
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-top: 30px;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<table>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>Durations</th>
    </tr>
    {% for meeting in meeting_list %}
    <tr>
        <td><a href="{% url 'detail' meeting.id %}">{{meeting.title}}</a></td>
        <td>{{meeting.date}}</td>
        <td>{{meeting.start_time}}</td>
        <td>{{meeting.duration}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
